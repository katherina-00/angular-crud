<div class="card">
  <div class="card-body">
  <h2 class="card-title">Agregar Producto</h2>

<div class="form-group">
  <label>Name:</label>
  <input type="text" class="form-control" [(ngModel)]="product.title">
</div>

<div class="form-group">
  <label>Price:</label>
  <input type="text" class="form-control" [(ngModel)]="product.price">
</div>

<div class="form-group">
  <label>Brand:</label>
  <input type="text" class="form-control" [(ngModel)]="product.brand">
</div>

<div>
  <label>Categoria:</label>
  <select class="form-select" [(ngModel)]="product.categoryId" name="categoryId">
    <option *ngFor="let category of categories" [ngValue]="category.id">{{ category.name }} {{ category.id }}</option>
  </select>
</div>

<div>
  <label>Sucursales:</label>
  <select class="form-select" [(ngModel)]="product.branchId" name="branchId">
    <option *ngFor="let branch of branches" [ngValue]="branch.id">{{ branch.name }} {{ branch.id }}</option>
  </select>
</div>


<button class="btn btn-outline-dark mt-3" (click)="addProduct()">Agregar</button>
</div>
</div>
