<h2>Actualizar producto</h2>
<form (ngSubmit)="updateProduct()">
  <div class="form-group">
    <label>Nombre:</label>
    <input type="text" class="form-control" [(ngModel)]="productData.title" name="title" required>
  </div>
  <div class="form-group">
    <label>Price:</label>
    <input type="text" class="form-control" [(ngModel)]="productData.price" name="price" required>
  </div>
  <div class="form-group">
    <label>Brand:</label>
    <input type="text" class="form-control" [(ngModel)]="productData.brand" name="brand" required>
  </div>
  <div>
    <div>
      <label>Categor√≠a:</label>
      <select class="form-select" [(ngModel)]="productData.categoryId" name="categoryId">
        <option *ngFor="let category of category" [value]="category.id">{{ category.name }}</option>
      </select>
    </div>
    <div>
        <label>Sucursal:</label>
        <select class="form-select" [(ngModel)]="productData.branchId" name="branchId">
          <option *ngFor="let branch of branch" [value]="branch.id">{{ branch.name }}</option>
        </select>
      </div>
    <button class="btn btn-outline-dark mt-3" type="submit">Actualizar</button>
  </div>
  <div *ngIf="error" class="error">{{ error }}</div>
</form>
